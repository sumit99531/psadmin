<p><b>Terminus Cave</b> (Japanese: <b><span class="explain" title="ついのどうくつ">終の洞窟</span></b> <i>Terminus Cave</i>) is a <a href="/wiki/Cave" title="Cave">cave</a> in eastern <a href="/wiki/Kalos" title="Kalos">Kalos</a> on <a href="/wiki/Kalos_Route_18" title="Kalos Route 18">Route 18</a>.
</p><p>Terminus Cave is the location of the <a href="/wiki/Legendary_Pok%C3%A9mon" title="Legendary Pokémon">Legendary Pokémon</a> <a href="/wiki/Zygarde_(Pok%C3%A9mon)" title="Zygarde (Pokémon)">Zygarde</a> in <a href="/wiki/Pok%C3%A9mon_X_and_Y" title="Pokémon X and Y">Pokémon X and Y</a>. Although the <a href="/wiki/Player_character" title="Player character">player</a> can enter the cave as soon as they reach Route 18, they are not allowed to enter Zygarde's chamber until after entering the <a href="/wiki/Hall_of_Fame" title="Hall of Fame">Hall of Fame</a>, due to an <a href="/wiki/Ace_Trainer_(Trainer_class)" title="Ace Trainer (Trainer class)">Ace Trainer</a> who is blocking the way.
</p>

<h2><span class="mw-headline" id="In_the_anime">In the anime</span></h2>
<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/File:Terminus_Cave_anime.png" class="image"><img alt="" src="//cdn.bulbagarden.net/upload/thumb/8/8c/Terminus_Cave_anime.png/250px-Terminus_Cave_anime.png" width="250" height="141" class="thumbimage" srcset="//cdn.bulbagarden.net/upload/thumb/8/8c/Terminus_Cave_anime.png/375px-Terminus_Cave_anime.png 1.5x, //cdn.bulbagarden.net/upload/thumb/8/8c/Terminus_Cave_anime.png/500px-Terminus_Cave_anime.png 2x" /></a>  <div class="thumbcaption"><div class="magnify"><a href="/wiki/File:Terminus_Cave_anime.png" class="internal" title="Enlarge"></a></div>Terminus Cave in the <a href="/wiki/Pok%C3%A9mon_anime" title="Pokémon anime">anime</a></div></div></div>
<h3><span class="mw-headline" id="In_the_main_series">In the main series</span></h3>
<p>Terminus Cave first appeared in <i><a href="/wiki/XY094" title="XY094">From A to Z!</a></i>, where several <a href="/wiki/Team_Flare_Grunt_(Trainer_class)" title="Team Flare Grunt (Trainer class)">Team Flare Grunts</a> led by <a href="/wiki/Mable" title="Mable">Mable</a> tried to capture <a href="/wiki/Z2" title="Z2">Zygarde</a>, but were quickly overpowered by the <a href="/wiki/Legendary_Pok%C3%A9mon" title="Legendary Pokémon">Legendary Pokémon</a>.
</p><p>Later in the same episode, <a href="/wiki/Sawyer" title="Sawyer">Sawyer</a> told <a href="/wiki/Ash_Ketchum" title="Ash Ketchum">Ash</a> and <a href="/wiki/Ash%27s_friends" title="Ash's friends">his friends</a> about the cave, and they decided to visit it on their way to <a href="/wiki/Snowbelle_City" title="Snowbelle City">Snowbelle City</a>.
</p><p>Ash and his friends arrived at Terminus Cave in <i><a href="/wiki/XY102" title="XY102">Meeting at Terminus Cave!</a></i>, where they had another encounter with <a href="/wiki/Team_Flare" title="Team Flare">Team Flare</a>. During the confrontation, <a href="/wiki/Squishy" title="Squishy">Squishy</a> was separated from the group, although it was reunited with them in the <a href="/wiki/XY103" title="XY103">next episode</a>.
</p>
<div class="thumb tleft"><div class="thumbinner" style="width:252px;"><a href="/wiki/File:Terminus_Cave_PG.png" class="image"><img alt="" src="//cdn.bulbagarden.net/upload/thumb/2/20/Terminus_Cave_PG.png/250px-Terminus_Cave_PG.png" width="250" height="141" class="thumbimage" srcset="//cdn.bulbagarden.net/upload/thumb/2/20/Terminus_Cave_PG.png/375px-Terminus_Cave_PG.png 1.5x, //cdn.bulbagarden.net/upload/thumb/2/20/Terminus_Cave_PG.png/500px-Terminus_Cave_PG.png 2x" /></a>  <div class="thumbcaption"><div class="magnify"><a href="/wiki/File:Terminus_Cave_PG.png" class="internal" title="Enlarge"></a></div>Terminus Cave in <a href="/wiki/Pok%C3%A9mon_Generations" title="Pokémon Generations">Pokémon Generations</a></div></div></div>
<h3><span class="mw-headline" id="In_Pok.C3.A9mon_Generations">In Pokémon Generations</span></h3>
<p>Terminus Cave appeared in <i><a href="/wiki/PG01" title="PG01">The Adventure</a></i>, where <a href="/wiki/Red_(game)" title="Red (game)">Red</a> and <a href="/wiki/Red%27s_Pikachu_(game)" title="Red's Pikachu (game)">his Pikachu</a> were seen riding a mine cart through the cave while being chased by a wild <a href="/wiki/Noivern_(Pok%C3%A9mon)" title="Noivern (Pokémon)">Noivern</a>. After a brief battle, Pikachu managed to defeat Noivern, allowing Red and Pikachu to safely reach the end of the cave, where they encountered a <a href="/wiki/List_of_Pok%C3%A9mon_with_form_differences#Zygarde" title="List of Pokémon with form differences">Complete Forme</a> <a href="/wiki/Zygarde_(Pok%C3%A9mon)" title="Zygarde (Pokémon)">Zygarde</a>.
<br clear="all" />
</p>
<h2><span class="mw-headline" id="Trivia">Trivia</span></h2>
<ul><li> In <a href="/wiki/Pok%C3%A9mon_Sun_and_Moon" title="Pokémon Sun and Moon">Pokémon Sun and Moon</a>, the layout of <a href="/wiki/Resolution_Cave" title="Resolution Cave">Resolution Cave</a>'s B1F is identical to Zygarde's chamber's layout in Terminus Cave. In addition, four orb-like items can be found in both caves, with one of them being a hidden <a href="/wiki/Big_Nugget" title="Big Nugget">Big Nugget</a>. A possible translation for Terminus Cave's Japanese name is "End Cave", Resolution Cave's Japanese name.</li>
<li> The <a href="/wiki/Pok%C3%A9mon_X_%26_Pok%C3%A9mon_Y:_The_Official_Kalos_Region_Guidebook" title="Pokémon X &amp; Pokémon Y: The Official Kalos Region Guidebook">official Pokémon X and Y guidebook</a> marks the rooms as going downwards (1F, B1F, B2F), but the <a href="/wiki/Pok%C3%A9mon_X_%26_Pok%C3%A9mon_Y:_The_Official_Kalos_Region_Pok%C3%A9dex_%26_Postgame_Adventure_Guide" title="Pokémon X &amp; Pokémon Y: The Official Kalos Region Pokédex &amp; Postgame Adventure Guide">postgame guide</a> marks the same rooms as going upwards (1F, 2F, 3F).</li></ul>
